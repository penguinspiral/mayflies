# Commit Check GitHub Action configuration file
# More info at https://commit-check.github.io/
---
name: Commit Check

on:
  push:

  pull_request:
    branches:
      - main

permissions: {}

jobs:
  commit-check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:  # use permissions because use of pr-comments
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # checkout PR HEAD commit
          fetch-depth: 0  # required for merge-base check

      - uses: commit-check/commit-check-action@04667fa89b3d3feb0f28facf9c5ff944a5500e85 # v0.9.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # use GITHUB_TOKEN because use of pr-comments
        with:
          message: true
          branch: true
          author-name: true
          author-email: true
          commit-signoff: false
          merge-base: false
          imperative: true
          job-summary: true
          pr-comments: ${{ github.event_name == 'pull_request' }}
